<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietti Treno Calculator + Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- INIZIO PARTE BODY-->

<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center bg-primary">
                <div class="col-6 text-center">
                    <h1 style="color: white;">TRENITAGLIA</h1>
                </div>
            </div>
        </div>

    </header>

    <!-- INIZIO PARTE MAIN-->

    <!-- PARTE FORM-->

    <main>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-6 justify-content-center text-center">
                    <form id="formTicket" data-bitwarden-watching="1" onsubmit="formHasBeenCompleted(event)">

                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                                placeholder="Inserisci nome">
                        </div>

                        <div class="form-group">
                            <label for="distance">Inserisci i Km</label>
                            <input type="text" class="form-control" id="distance" placeholder="...">
                        </div>

                        <div class="form-group">
                            <label for="age">Inserisci la tua età</label>
                            <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
                        </div>

                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-6 my-5 text-center" style="min-width: 70%;">
                    <!-- TICKET-->
                    <div id=Ticket class="card" style="width: 70%;">
                        <div class="card-body text-center">
                            <h5 class="card-title">Il tuo biglietto!</h5>
                            <h6 class="card-subtitle mb-2 text-muted">20% di sconto per gli under 18 - 40% di sconto
                                per
                                gli over 65 <br>
                                <span style="font-size: smaller;">km * 0.21€</span>
                            </h6>
                            <p class="card-text">
                                <span id="nameDisplay">Nome</span>
                                <span id="distanceDisplay">Distanza</span>
                                <span id="ageDisplay">Età</span>
                                <span id="priceDisplay">Prezzo finale</span>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- INIZIO PARTE FOOTER-->

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">

        <p class="col-md-4 mb-0 text-muted text-center">© 2023 Syn's Lab, Inc</p>

        <p class="col-md-4 mb-0 text-muted text-center img-fluid"><img id=synlogo src="" alt="LogoSyn"></p>

        <ul class="nav col-md-4 justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>

    </footer>





    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
